# Default values for langchain-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace:
  enabled: true
  argocd:
    name: default

replicaCount: 1

image:
  pullPolicy: Always
  registry: GitHub Container Registry
  host: ghcr.io
  organization: rhdh-demo-gh
  name: message-analysis
  # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

route:
  host: ""
  path: /

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application specific configuration
app:
  name: message-analysis
  
# Environment variables for the application
env:
  - name: LOG_LEVEL
    value: "INFO"
  - name: SERVICE_NAME
    value: "message-analysis"
  - name: AI_MODEL
    value: "granite-8b-lab-v1-version-1"
  - name: INFERENCE_SERVER_URL
    value: "http://granite-8b-lab-v1-version-1-predictor.granite.svc.cluster.local:8080/v1"
  - name: KAFKA_BROKER
    value: "kafka-kafka-bootstrap.kafka.svc.cluster.local:9092"
  - name: KAFKA_SECURITY_PROTOCOL
    value: "SASL_PLAINTEXT"
  - name: KAFKA_SASL_MECHANISM
    value: "SCRAM-SHA-512"
  - name: KAFKA_SASL_USERNAME
    value: "parasol"
  - name: KAFKA_SASL_PASSWORD
    value: "parasol"
  - name: CONSUMER_GROUP
    value: "message-analysis"
  - name: MONITORED_TOPIC
    value: "review"
  - name: NOTIFICATION_RECIPIENT_ENTITY
    value: "user:default/btison"
  - name: BACKSTAGE_TOKEN
    value: "jHYtxs7CavUaxoI+Rm+Ri6dZm8vf76vp"